<div class="aide flex-column d-flex justify-content-center">
  <div>
    <h2 class="ap text-yellow justify-content-center">AIDE</h2>
  </div>

  <div class="row">
    <div class="vb col-md-6 col-md-offset-3" id="form_container">
      <h2>Nous Contacter</h2>
      <p>Veuillez envoyer votre message ci-dessous. Nous vous répondrons au plus tôt !</p>
      <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm" role="form" id="reused_form">
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="message"> Message:</label>
            <textarea
              formControlName="message"
              class="form-control"
              type="textarea"
              name="message"
              id="message"
              maxlength="6000"
              rows="7"
            ></textarea>
          </div>
          <div *ngIf="editForm.get('message')!.invalid && (editForm.get('message')!.dirty || editForm.get('message')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('message')?.errors?.required">
              ce champs est requis au moins 10 caractères.
            </small>
            <small class="form-text text-danger" *ngIf="editForm.get('message')?.errors?.minLength">
              Renseignez au moins 10 caractères
            </small>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 form-group">
            <label for="name"> Votre Nom:</label>
            <input formControlName="nom" type="text" class="form-control" id="name" name="name" />
          </div>
          <div class="col-sm-6 form-group">
            <label for="email"> Email:</label>
            <input formControlName="email" type="email" class="form-control" id="email" name="email" required />
            <div *ngIf="editForm.get('email')!.invalid && (editForm.get('email')!.dirty || editForm.get('email')!.touched)">
              <small
                class="form-text text-danger"
                *ngIf="editForm.get('email')?.errors?.required"
                jhiTranslate="global.messages.validate.email.required"
              >
                Votre email est requis.
              </small>
              <small
                class="form-text text-danger"
                *ngIf="editForm.get('email')?.errors?.email"
                jhiTranslate="global.messages.validate.email.invalid"
              >
                Votre email n'est pas valide.
              </small>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 form-group">
            <button [disabled]="editForm.invalid || isSaving" type="submit" class="btn btn-lg btn-default pull-right">Envoyer →</button>
          </div>
        </div>
      </form>
      <div id="success_message" style="width: 100%; height: 100%; display: none">
        <h3>Envoie Succès!</h3>
      </div>
      <div id="error_message" style="width: 100%; height: 100%; display: none">
        <h3>Error</h3>
        Erreur d'envoie.
      </div>
    </div>
  </div>
</div>
